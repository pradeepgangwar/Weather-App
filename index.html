<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title> Weather-App </title>

  <!-- CSS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body background="img/1.jpg">

  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">Weather APP</h1>
      <div class="row center">
        <h5 class="header col s12 light"> A easy way to know temperature of a city. </h5>
      </div>
      <br><br>
    </div>
  </div>

      <div class="row">
        <div class="input-field col s6 offset-s3">
          <input id="city-name" type="text">
          <label>City Name</label>
          <button class="btn waves-effect waves-light" type="submit" id="submit" >Get temperature
    			<i class="material-icons right">send</i>
  		  </button>
        </div>
      </div>

      <div class="collection" id="collection">
        <a class="collection-item">City : <span id="result1"></span></a>
 		<a class="collection-item" id="temp">Temperature : <span id="result2"></span><span id="C"></span></a>
 		<a class="collection-item">Sky : <span id="result3"></span></a>
 		<a class="collection-item">Weather : <span id="result4"></span></a>
 		<a class="collection-item">Wind Speed : <span id="result5"></span></a>
 		<a class="collection-item">Humidity : <span id="result6"></span></a>
 		<a class="collection-item">Pressure : <span id="result7"></span></a>
       </div>


  <!--  Scripts-->

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script src="js/main.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  </body>
</html>
